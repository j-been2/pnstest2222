<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구/경북 원샷브릿지 2.0</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1><span class="highlight">대구/경북</span> 원샷브릿지 <span class="highlight">2.0</span></h1>
        
        <div id="passwordContainer">
        <input type="text" id="userInput" placeholder="비밀번호를 입력하세요." />
        <button id="checkAccessBtn" onclick="checkAccess()">확인</button>
        </div>
        
        <nav id="navSection" style="display: none;">
            <button id="productTab" onclick="showSection('product')">상품소개</button>
            <button id="inquiryTab" onclick="showSection('inquiry')">문의/접수처</button>
        </nav>
    </header>
    
    <main class="container">

        <section id="product" class="tab-content hidden">
        <div class="tab-buttons">
            <div class="tab-button" onclick="showTab(1)">모바일</div>
            <div class="tab-button" onclick="showTab(2)">인터넷</div>
            <div class="tab-button" onclick="showTab(3)">TV</div>
            <div class="tab-button" onclick="showTab(4)">소상공인</div>
        </div>

        <div id="tab1" class="ptab-content">
            <div class="category">
                <div class="itembox" onclick="openPopup('S25울트라')">
                    <img class="fit-picture" src="img/s24울트라.png" alt="s24" />
                    <div class="model-name">S25울트라</div>
                </div>
                <div class="itembox" onclick="openPopup('S25플러스')">
                    <img class="fit-picture" src="img/s24플러스.png" alt="s24" />
                    <div class="model-name">S25플러스</div>
                </div>
                <div class="itembox" onclick="openPopup('S25')">
                    <img class="fit-picture" src="img/s24.png" alt="s24" />
                    <div class="model-name">S25</div>
                </div>
            </div>

            <div class="category">
                <div class="itembox" onclick="openPopup('아이폰16프로맥스')">
                    <img class="fit-picture" src="img/아이폰16프로맥스.png" alt="s24" />
                    <div class="model-name">아이폰16프로맥스</div>
                </div>
                <div class="itembox" onclick="openPopup('아이폰16프로')">
                    <img class="fit-picture" src="img/아이폰16프로.png" alt="s24" />
                    <div class="model-name">아이폰16프로</div>
                   </div>
                <div class="itembox" onclick="openPopup('아이폰16플러스')">
                    <img class="fit-picture" src="img/아이폰16플러스.png" alt="s24" />
                    <div class="model-name">아이폰16플러스</div>
                </div>
                <div class="itembox" onclick="openPopup('아이폰16')">
                    <img class="fit-picture" src="img/아이폰16.png" alt="s24" />
                    <div class="model-name">아이폰16</div>
                </div>
            </div>

            <div class="category">
                <div class="itembox" onclick="openPopup('갤럭시ZFold6')">
                    <img class="fit-picture" src="img/갤럭시ZFold6.png" alt="s24" />
                    <div class="model-name">Z Fold 6</div>
                </div>
                <div class="itembox" onclick="openPopup('갤럭시ZFlip6')">
                    <img class="fit-picture" src="img/갤럭시ZFlip6.png" alt="s24" />
                    <div class="model-name">Z Flip 6</div>
                </div>
            </div>
        </div>

        </div>

        <div id="tab2" class="ptab-content">
            <div class="category">

                <div class="circle" onclick="openPopup('2.5G')">2.5G</div>
                <div class="circle" onclick="openPopup('1G')">1G</div>
                <div class="circle" onclick="openPopup('500M')">500M</div>
            </div>
        </div>

        <div id="tab3" class="ptab-content">
            <div class="category">
                <h2>TV</h2>
                <div class="circle" onclick="openPopup('프리미엄')">프리미엄</div>
                <div class="circle" onclick="openPopup('스페셜')">스페셜</div>
                <div class="circle" onclick="openPopup('플러스')">플러스</div>
            </div>
        </div>

        <div id="tab4" class="ptab-content">
            <div class="category">
                <h2>소상공인</h2>
                <div class="circle" onclick="openPopup('하이오더')">하이오더</div>
                <div class="circle" onclick="openPopup('서빙로봇')">서빙로봇</div>
                <div class="circle" onclick="openPopup('AI링고전화')">AI링고</div>
            </div>
        </div>
        </section>
        
        <section id="inquiry" class="tab-content hidden">
            <h2>문의/접수처</h2>
            <p>문의사항은 아래 연락처로 부탁드립니다.</p>
        </section>
    </main>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <!-- <p><strong>모델명:</strong> <span id="popupModel"></span></p> -->
            <p><strong>출고가: </strong> <span id="popupRealPrice"></span></p>
            <p><strong>P&S 지원금: </strong> <span id="popupPolicy"></span></p>
            <p><strong>할부원금: </strong> <span id="popupPrice"></span></p>
            <p><strong>※ 요금제 & 부가서비스 사용 조건 있음</strong></p>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</HTML>
