<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button-a">가</button>
        <button id="button-b">나</button>
        <button id="button-c">다</button>
    </div>

    <script>
        document.getElementById('button-a').addEventListener('click', () => alert('가 버튼 클릭!'));
        document.getElementById('button-b').addEventListener('click', () => alert('나 버튼 클릭!'));
        document.getElementById('button-c').addEventListener('click', () => alert('다 버튼 클릭!'));
    </script>
</body>
</html>
