
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구경북 원샷브릿지 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0px;
            padding: 10px;
            width:90%;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #dc0000;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #dc0000;
        }

        .tab {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: #dc0000;
            color: white;
        }

        .content-grid {
            display: grid;
            gap: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .service-btn {
            background-color: #666;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .service-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .service-btn.red {
            background-color: #dc0000;
        }

        .info-panel {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease; /* 변경: right에서 transform으로 */
            overflow-y: auto;
            z-index: 1000; /* 추가: 다른 요소들 위에 표시 */
        }

        .info-panel.active {
            transform: translateX(-100%); /* 변경: right: 0에서 transform으로 */
        }

        .info-panel-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .info-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f0f0f0;
        }

        .info-text {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
        }

        .contact-info {
            display: grid;
            gap: 10px;
        }

        @media (max-width: 768px) {
            /* .container {
                padding: 10px;
            } */

            .buttons-grid {
                gap: 10px;
            }

            .service-btn {
                width: 80px;
                height: 80px;
                font-size: 0.8em;
            }

            .info-panel {
                width: 90%;
                right: auto;

            }
        }

        @media (max-width: 480px) {
            .service-btn {
                width: 70px;
                height: 70px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>대구경북 원샷브릿지 2.0</h1>
            <div class="tabs">
                <button class="tab active">상품소개</button>
                <button class="tab">문의/접수처</button>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <div class="section-title">모바일</div>
                <div class="buttons-grid">
                    <button class="service-btn red">S25<br>사진</button>
                    <button class="service-btn">아이폰<br>사진</button>
                    <button class="service-btn">폴린<br>사진</button>
                    <button class="service-btn">폴드<br>사진</button>
                    <button class="service-btn">젤프3<br>사진</button>
                    <button class="service-btn">그외<br>사진</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">인터넷</div>
                <div class="buttons-grid">
                    <button class="service-btn">2.5G</button>
                    <button class="service-btn">1G</button>
                    <button class="service-btn">500M</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">TV</div>
                <div class="buttons-grid">
                    <button class="service-btn">프리미엄</button>
                    <button class="service-btn">스페셜</button>
                    <button class="service-btn">플러스</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">소상공인</div>
                <div class="buttons-grid">
                    <button class="service-btn">하이오더</button>
                    <button class="service-btn">서빙로봇</button>
                    <button class="service-btn">AI링고전화</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="contact-info">
                <div>임직원전용 헬프 데스크</div>
                <div>모바일 ○○○○팀 ○○○과장 (010-xxxx-xxxx)</div>
                <div>인터넷, TV ○○○○팀 ○○○대리 (010-xxxx-xxxx)</div>
                <div>하이오더/로봇 ○○○○팀 ○○○차장 (010-xxxx-xxxx)</div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <button class="info-panel-close">×</button>
        <div class="info-images">
            <div class="info-image"></div>
            <div class="info-image"></div>
            <div class="info-image"></div>
        </div>
        <p class="info-text">서비스 정보 라인 1</p>
        <p class="info-text">서비스 정보 라인 2</p>
        <p class="info-text">서비스 정보 라인 3</p>
        <p class="info-text">서비스 정보 라인 4</p>
        <p class="info-text">서비스 정보 라인 5</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const serviceBtns = document.querySelectorAll('.service-btn');
            const infoPanel = document.querySelector('.info-panel');
            const closePanelBtn = document.querySelector('.info-panel-close');

            // 버튼 클릭 시 패널 표시
            serviceBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 이벤트 버블링 방지
                    infoPanel.classList.add('active');
                    console.log('1')
                });
            });

            // 닫기 버튼 클릭 시 패널 닫기
            closePanelBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 이벤트 버블링 방지
                infoPanel.classList.remove('active');
            });

            // 패널 외부 클릭 시 닫기
            document.addEventListener('click', (e) => {
                if (!infoPanel.contains(e.target) && 
                    !Array.from(serviceBtns).includes(e.target)) {
                    infoPanel.classList.remove('active');
                }
            });

            // 패널 내부 클릭 시 이벤트 전파 방지
            infoPanel.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
